<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    </head>
    <body>
        <!-- My nav bar -->
        <nav>
        <div class="logo">QRLinkApp</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        </nav>

        <!-- My hero section -->
        <main class="hero-section">
            <div class="hero-heading">
                <h1>Shorten, Share & Track Your Links</h1>
                <p>
                    Paste your long URL below to shorten it, generate a QR code, and access link analytics.
                </p>
            </div>

            <div class="container">
                <!-- Left side: URL input -->
                <div class="card url-input">
                    <form id="shortening-form" class="shortening-form">
                        <input 
                            type="url" 
                            id="long-url-input" 
                            placeholder="Paste your long URL here..." 
                            required
                        >
                        <button type="submit">Shorten & Generate</button>
                    </form>

                    <!-- Initially hidden output section -->
                    <div id="output-section" class="output-section hidden">
                        <h3>Your Shortened Link</h3>
                        
                        <div class="output-row">
                            <input type="text" id="short-url-display" readonly>
                            <button class="copy-btn" onclick="copyShortUrl()">Copy</button>
                        </div>
                        
                        <div class="stats-link-container">
                            <a href="#" id="stats-link" target="_blank">
                                View Analytics â†’
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Right side: QR Code -->
                <div class="card qr-card">
                    <div class="qr-placeholder">
                        <img src="{{ url_for('static', filename='images/sample_qr.png') }}" alt="QR Code">
                    </div>
                    <button class="download-btn">Download QR Code</button>
                </div>
            </div>
        </main>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
